<header>
  <nav>
    <div class="container">
      <!-- Logo -->
      <a class="navbar-logo" href="/">
          <img src="{{ nav.logo }}" alt="Nav-Logo" />
      </a>
      <!-- Hamburger -->
      <button>
        <span class="navbar-toggler-default">
          <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <line
                x1="3.5"
                y1="5.5"
                x2="21.5"
                y2="5.5"
                stroke="#292D32"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <line
                x1="4.5"
                y1="12.5"
                x2="21.5"
                y2="12.5"
                stroke="#292D32"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <line
                x1="11.5"
                y1="19.5"
                x2="21.5"
                y2="19.5"
                stroke="#292D32"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
          </svg>
        </span>
        <span class="navbar-toggler-toggled">
          <svg
              width="20"
              height="20"
              viewBox="0 0 28 28"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
          >
              <path
                d="M21.5 6.5L6.5 21.5"
                stroke="#404152"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M21.5 21.5L6.5 6.5"
                stroke="#404152"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
          </svg>
        </span>
      </button>
      <div>
        <ul class="navbar-nav">
          {% for item in nav.items %}
            {% assign url = item.link %}
            <li class="nav-item dropdown">
              {% if item.enable_dropdown and item.dropdown %}
                <a
                class="nav-link dropdown-link {% if page.url == url%}active{% endif %}"
                href="{{ item.link }}"
                >{{ item.text }}</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  {% for dropdown_item in item.dropdown %}
                  <li>
                    <a class="dropdown-item" href="{{ dropdown_item.dropdown_link }}">{{ dropdown_item.dropdown_text }}</a>
                  </li>
                  {% endfor %}
                </ul>
              {% else %}
                <a class="nav-link {% if page.url == url%}active{% endif %}" href="{{ item.link }}">{{ item.text }}</a>
              {% endif %}
            </li>
          {% endfor %}
        </ul>
      </div> 
    </div>
  </nav>
</header>
